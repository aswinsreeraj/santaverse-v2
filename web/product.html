<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Santaverse</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .detail-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
            padding: 2rem 0;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .detail-container {
                grid-template-columns: 1fr;
                /* Stack on mobile */
            }
        }

        .detail-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
            /* Ensure image isn't cropped */
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
        }

        .detail-info h2 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--accent-gold), #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .price-tag {
            font-size: 2rem;
            color: var(--accent-gold);
            font-weight: bold;
            margin: 1rem 0;
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="header-brand" style="text-decoration: none; color: inherit;">
            <img src="img/logo_nitro_reindeer.png" alt="Santaverse Logo">
            <h1>Santaverse Garage</h1>
        </a>
        <nav>
            <a href="index.html">Marketplace</a>
            <a href="garage.html">My Garage</a>
        </nav>
    </header>

    <main id="product-main">
        <p>Loading details...</p>
    </main>

    <script src="js/mock-data.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const id = parseInt(params.get('id'));

            if (!id) {
                window.location.href = 'index.html';
                return;
            }

            try {
                // Fetch all items from API (or mock) and find the one we need
                // Ideally this would be api.getItem(id)
                const item = await api.getItem(id);

                if (!item) {
                    document.getElementById('product-main').innerHTML = '<p>Item not found.</p>';
                    return;
                }

                // Determine "Best Suited For" based on stats
                let bestFor = "General Use";
                if (item.stats.magic > 50) bestFor = "Magical Deliveries";
                else if (item.stats.speed > 20) bestFor = "Express Shipping";
                else if (item.stats.capacity > 100) bestFor = "Heavy Cargo";

                document.getElementById('product-main').innerHTML = `
                    <div class="detail-container">
                        <img src="${item.image_url}" alt="${item.name}" class="detail-image">
                        <div class="detail-info">
                            <span style="background: var(--accent-ice); color: var(--text-dark); padding: 0.2rem 0.8rem; border-radius: 20px; font-size: 0.8rem; display: inline-block; margin-bottom: 1rem;">${item.category} ${item.type}</span>
                            <h2>${item.name}</h2>
                            <span class="price-tag">ðŸª™ ${item.price}</span>
                            
                            <p style="margin-bottom: 2rem; line-height: 1.6; color: #ddd;">
                                Experience the future of North Pole logistics with the <strong>${item.name}</strong>. 
                                Designed for <strong>${bestFor}</strong>, this unit ensures your presents arrive on time, every time.
                            </p>

                            <h3>Performance Specs</h3>
                            ${formatStats(item.stats)}

                            <button onclick="handleBuy(${item.id})" class="btn" style="margin-top: 2rem; width: 100%; font-size: 1.2rem;">Add to Garage</button>
                        </div>
                    </div>
                `;
            } catch (err) {
                document.getElementById('product-main').innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
            }
        });


        async function handleBuy(id) {
            if (confirm('Buy this item for your garage?')) {
                try {
                    await buyItem(id);
                    alert('Purchase successful! Moved to Garage.');
                    window.location.href = 'garage.html';
                } catch (err) {
                    alert('Failed to buy: ' + err.message);
                }
            }
        }
    </script>
</body>

</html>
