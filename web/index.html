<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santaverse Marketplace</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="snowflake">â…</div>
    <div class="snowflake">â†</div>
    <div class="snowflake">â…</div>
    <div class="snowflake">â†</div>
    <div class="snowflake">â…</div>

    <header>
        <a href="/" class="header-brand" style="text-decoration: none; color: inherit;">
            <img src="/img/logo_nitro_reindeer.png" alt="Santaverse Logo">
            <h1>Santaverse Garage</h1>
        </a>
        <nav>
            <a href="/" class="active">Marketplace</a>
            <a href="/garage">My Garage</a>
        </nav>
    </header>

    <main>
        <div class="category-filter">
            <h2>Reindeers & Sleighs Marketplace</h2>
            <p>Find the perfect ride for Christmas Eve!</p>
        </div>

        <div id="marketplace-grid" class="grid">
            <!-- Items injected here -->
            <p>Loading North Pole Inventory...</p>
        </div>
    </main>

    <script src="/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.getElementById('marketplace-grid');
            try {
                const items = await fetchMarketplaceItems();
                grid.innerHTML = items.map(item => `
                    <div class="card">
                        <img src="${item.image_url}" alt="${item.name}">
                        <div class="card-content">
                            <span class="card-category">${item.category} ${item.type}</span>
                            <h3 class="card-title">${item.name}</h3>
                            ${formatStats(item.stats)}
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
                                <span class="price-tag">ğŸª™ ${item.price}</span>
                                <a href="/product?id=${item.id}" class="btn">View Details</a>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                grid.innerHTML = `<p style="color:red">Error loading marketplace: ${err.message}</p>`;
            }
        });
    </script>
</body>

</html>
